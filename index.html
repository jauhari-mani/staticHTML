    <div class="container">
        <div class="split left">
            <form id="myform">
            <table id="input">
                <tr>
                    <td><label for="name" class="form-label"> Name </label></td>
                    <td>
                        <input type="text" id="name" class="form-control" onfocusout = "validName()" autocomplete="off">
                        <span id="spanName" class="span"></span>
                    </td>
                    
                </tr>
                
                <tr>
                    <td><label for="email" class="form-label"> Email </label></td>
                    <td>
                        <input type="email" id="email" class="form-control" onfocusout = "validEmail()" autocomplete="off">
                        <span id="spanEmail" class="span"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="website" class="form-label"> Website </label></td>
                    <td>
                        <input type="text" id="website" class="form-control" onfocusout = "validUrl()" autocomplete="off">
                        <span id="spanWebsite" class="span"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="imgLink" class="form-label"> Image Link </label></td>
                    <td>
                        <input type="text" id="imgLink" class="form-control" autocomplete="off">
                    </td>
                </tr>
                
                <tr id="genderOption">
                    <td><label for="radio" class="form-check-label"> Gender </label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                        <label for="female">Female</label>
                        <br>
                        <span id="spanGender" class="span">Required Gender</span>
                    </td> 
                </tr>

                <tr>
                    <td class="pt-2 pb-2"><label for="checkbox" class="form form-check-label">Skills</label></td>
                    <td class="pt-2 pb-2">
                            <input id="java" type="checkbox" value="Java" class="form-check-input checkbox">
                            <label for="java">Java</label>
                            <input id="html" type="checkbox" value="HTML" class="form-check-input checkbox">
                            <label for="html">HTML</label>
                            <input id="css" type="checkbox" value="CSS" class="form-check-input checkbox">
                            <label for="css">CSS</label>
                        
                    </td>
                </tr>

                <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary mt-2 me-2 mb-4"> Enroll Student</button>
                            <button type="reset" class="btn btn-danger mt-2 ms-2 mb-4">Clear</button>
                        </td>
                </tr>
                
            </table>
        </form>
